apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
  labels:
    app.kubernetes.io/name: django-migrate
spec:
  template:
    spec:
      containers:
        - name: django-migrate
          image: docker.io/library/django_app:latest
          imagePullPolicy: Never
          command: ["python", "./manage.py", "migrate", "--no-input"]
          envFrom:
            - configMapRef:
                name: django-app-config
      restartPolicy: OnFailure